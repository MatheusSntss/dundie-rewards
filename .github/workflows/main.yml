name: CI

on: 
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
  workflow_dispatch:
    
jobs:
  lint:
    strategy:
      fail-fast: true
      matrix: 
        python-version: [3.12]
        os: [ubuntu-latest]
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{matrix.python-version}}
      - name: Install Project
        run: pip install .[test]
      - name: Look for style erros
        run: pflake8

  tests:
    needs: lint
    strategy:
      fail-fast: false
      matrix: 
        python-version: ["3.10", 3.12]
        os: [ubuntu-latest]
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{matrix.python-version}}
      - name: Install Project
        run: pip install .[test]
      - name: Run tests
        run: pytest -vv -s
          
